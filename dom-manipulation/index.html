<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Enhanced Quote Generator</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 10px; }
    #quoteDisplay { padding: 20px; border: 1px solid #ddd; min-height: 100px; background: #f9f9f9; margin-bottom: 10px; }
    button, input, select { padding: 8px; margin: 5px 0; width: 100%; }
    .control-section { margin-bottom: 15px; padding: 10px; background: #f0f0f0; }
    .sync-status { display: none; padding: 10px; margin: 10px 0; }
    .success { background: #dff0d8; color: #3c763d; }
    .error { background: #f2dede; color: #a94442; }
    .conflict { background: #fcf8e3; color: #8a6d3b; }
  </style>
</head>
<body>
  <h1>Enhanced Quote Generator</h1>

  <div id="syncStatus" class="sync-status"></div>

  <div class="control-section">
    <div id="quoteDisplay">Click "Show New Quote"!</div>
    <button id="newQuote">Show New Quote</button>
    <button id="syncNow">Sync Now</button>
  </div>

  <div class="control-section">
    <h2>Filter Quotes</h2>
    <select id="categoryFilter"><option value="all">All Categories</option></select>
  </div>

  <div class="control-section">
    <h2>Add New Quote</h2>
    <input id="newQuoteText" type="text" placeholder="Quote text" />
    <input id="newQuoteCategory" type="text" placeholder="Quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <div class="control-section">
    <h2>Data Management</h2>
    <button id="exportBtn">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="clearStorage">Clear All Quotes</button>
  </div>

  <div class="control-section" id="conflictResolution" style="display:none;">
    <h2>Conflict Detected</h2>
    <p id="conflictMessage"></p>
    <button id="useLocal">Use Local Data</button>
    <button id="useServer">Use Server Data</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
